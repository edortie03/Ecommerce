{% extends 'base.html' %}
{% block content %}
<div class="section">
	<div class="row">
		<div class="col-md-6">
			<div class="card glass p-3 mb-3">
				{% if product.image %}
				<img src="{{ product.image.url }}" class="img-fluid rounded mb-3" alt="{{ product.name }}">
				{% else %}
				<img src="/static/images/no_image.png" class="img-fluid rounded mb-3" alt="No image">
				{% endif %}
			</div>
		</div>
		<div class="col-md-6">
			<div class="card glass p-3">
				<h2>{{ product.name }}</h2>
				<p>{{ product.description }}</p>
				<h4 class="text-info">Price: ${{ product.price }}</h4>
				<a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Back to products</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
