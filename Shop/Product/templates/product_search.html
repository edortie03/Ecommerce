{% extends 'base.html' %}
{% block content %}
<div class="section">
	<h1 class="mb-4">Search Results for "{{ query }}"</h1>
	<div class="row">
		{% for product in products %}
		<div class="col-md-4 mb-4">
			<div class="card glass h-100">
				{% if product.image %}
				<img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height:200px;object-fit:cover;">
				{% else %}
				<img src="/static/images/no_image.png" class="card-img-top" alt="No image" style="height:200px;object-fit:cover;">
				{% endif %}
				<div class="card-body">
					<h5 class="card-title">{{ product.name }}</h5>
					<p class="card-text">${{ product.price }}</p>
					<a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">View Details</a>
				</div>
			</div>
		</div>
		{% empty %}
		<div class="col-12"><div class="alert alert-warning">No products found.</div></div>
		{% endfor %}
	</div>
	<a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Back to products</a>
</div>
{% endblock %}
