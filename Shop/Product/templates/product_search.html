{% extends 'base.html' %}
{% block content %}
<h1>Search Results for "{{ query }}"</h1>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - ${{ product.price }}
    </li>
    {% empty %}
    <li>No products found.</li>
    {% endfor %}
</ul>
<a href="{% url 'product_list' %}">Back to products</a>
{% endblock %}
