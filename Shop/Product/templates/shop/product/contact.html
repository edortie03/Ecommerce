{% extends "shop/base.html" %}

{% block title %}
Contact Us
{% endblock %}

{% block content %}
<div id="main">
  <h1>Contact Us</h1>
  {% if success %}
    <p style="color: green;">Thank you! Your message has been sent successfully.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Message</button>
  </form>
</div>
{% endblock %}
