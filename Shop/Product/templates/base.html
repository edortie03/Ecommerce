<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edortify</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body { background: #e3f2fd; color: #222; }
		.navbar { background: #2196f3; }
		.navbar-brand { font-weight: bold; color: #fff !important; }
		.nav-link { color: #fff !important; }
		.search-bar { width: 300px; }
		.section { background: rgba(255,255,255,0.4); border-radius: 16px; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.18); }
		.btn-search { background: #1976d2; color: #fff; }
		.card.glass {
			background: rgba(255,255,255,0.25);
			box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.17);
			backdrop-filter: blur(6px);
			-webkit-backdrop-filter: blur(6px);
			border-radius: 16px;
			border: 1px solid rgba(255,255,255,0.18);
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Edortify</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/shop/">Shop</a></li>
					<li class="nav-item"><a class="nav-link" href="/about/">About Us</a></li>
					<li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
				</ul>
				<form class="d-flex" method="get" action="/shop/search/">
					<input class="form-control me-2 search-bar" type="search" name="q" placeholder="Search products..." aria-label="Search">
					<button class="btn btn-search" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container mt-4">
		{% block content %}{% endblock %}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
