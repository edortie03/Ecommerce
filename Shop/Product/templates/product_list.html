{% extends 'base.html' %}
{% block content %}
<h1>Product List</h1>
<form method="get" action="{% url 'product_list' %}">
    <input type="text" name="q" placeholder="Search products..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - ${{ product.price }}
        {% if product.image %}<br><img src="{{ product.image.url }}" width="100">{% endif %}
    </li>
    {% empty %}
    <li>No products found.</li>
    {% endfor %}
</ul>
{% endblock %}
